<!DOCTYPE html>
<html>
<head>
	<title>Image slider</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css" />
</head>
<body>

	<div class="slider_container">
		<div id="box">
			<img src="https://www.minecraft.net/content/dam/games/dungeons/key-art/dungeons-pmp-void-landscape-hero-2700x900.jpg">
            <img src="https://www.minecraft.net/content/dam/games/dungeons/key-art/dungeons-pmp-ultedit-landscape-hero-2700x900.jpg">
            <img src="https://www.minecraft.net/content/dam/games/dungeons/key-art/pmp-dungeons-hero-game-2700.jpg">
		</div>

		<!-- buttons for controls slider -->
		<button class="prevbtn prew fa fa-chevron-left" ></button>
		<button class="nxtbtn next fa fa-chevron-right" ></button>
	
    <div class="navigation">
        <input type="radio" name="r" id="r1" checked>
        <input type="radio" name="r" id="r2">
        <input type="radio" name="r" id="r3">
          <button id="play_pause">play</button>
          </div>
</div>

    <script src="index.js" async></script>


</body>
</html>
